<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hennashka & Aayush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Cormorant+Garamond:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
    /* --- Navy Blue & Gold Regal Theme --- */
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Cormorant Garamond', serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0a1128 0%, #001f54 50%, #03256c 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
    }

    /* Elegant floating gold particles background */
    body::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image:
            radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.07) 0%, transparent 50%);
        pointer-events: none;
        z-index: 1;
    }

    /* --- Animation for slow, distant particles --- */
    @keyframes slow-fade {
        0%, 100% { opacity: 0; transform: translateY(0); }
        50% { opacity: 0.6; }
        99% { transform: translateY(-40px); }
    }

    /* --- Slow, distant particles --- */
    .particle-slow {
        position: absolute;
        width: 15px;
        height: 15px;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.4), transparent 70%);
        border-radius: 50%;
        opacity: 0;
        animation: slow-fade 10s infinite;
        z-index: 1; /* Behind the envelope */
    }

    /* --- Main gold sparkles --- */
    .sparkle {
        position: absolute;
        width: 4px; height: 4px;
        background: linear-gradient(45deg, #ffd700, #ffffff);
        border-radius: 50%;
        opacity: 0;
        animation: sparkle 3.5s infinite;
        box-shadow: 0 0 8px #ffd700;
        z-index: 3; /* Ensures some are in front of the envelope */
    }

    @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
        50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }

    /* --- Particle Positions & Variations --- */
    .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 60%; left: 90%; animation-delay: 1.2s; width: 5px; height: 5px; background: linear-gradient(45deg, #f1c40f, #fef9e7); }
    .sparkle:nth-child(3) { top: 80%; left: 20%; animation-delay: 2.3s; }
    .sparkle:nth-child(4) { top: 30%; left: 80%; animation-delay: 0.5s; width: 3px; height: 3px; }
    .sparkle:nth-child(5) { top: 70%; left: 60%; animation-delay: 1.8s; }
    .sparkle:nth-child(6) { top: 10%; left: 50%; animation-delay: 2.8s; width: 5px; height: 5px; }
    .sparkle:nth-child(7) { top: 90%; left: 40%; animation-delay: 0.2s; }
    .sparkle:nth-child(8) { top: 45%; left: 25%; animation-delay: 1.5s; background: linear-gradient(45deg, #e67e22, #fde3a7); }
    .sparkle:nth-child(9) { top: 75%; left: 75%; animation-delay: 3s; }
    .sparkle:nth-child(10) { top: 5%; left: 85%; animation-delay: 0.8s; width: 3px; height: 3px; }
    .sparkle:nth-child(11) { top: 55%; left: 8%; animation-delay: 1.9s; }
    .sparkle:nth-child(12) { top: 95%; left: 65%; animation-delay: 2.5s; }
    .sparkle:nth-child(13) { top: 15%; left: 30%; animation-delay: 0.3s; width: 5px; height: 5px; }
    .sparkle:nth-child(14) { top: 35%; left: 95%; animation-delay: 1.1s; }
    .sparkle:nth-child(15) { top: 85%; left: 50%; animation-delay: 2.1s; }

    .particle-slow:nth-of-type(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .particle-slow:nth-of-type(2) { top: 70%; left: 80%; animation-delay: 3s; }
    .particle-slow:nth-of-type(3) { top: 40%; left: 50%; animation-delay: 6s; }
    .particle-slow:nth-of-type(4) { top: 90%; left: 25%; animation-delay: 1s; }
    .particle-slow:nth-of-type(5) { top: 25%; left: 70%; animation-delay: 4.5s; }


    .bottom-background {
        position: absolute;
        top: 50%; left: 0;
        width: 100%; height: 50%;
        background: linear-gradient(180deg, #031b4b 0%, #010f2c 100%);
        z-index: 2;
        transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: 0 -20px 40px rgba(0, 0, 0, 0.5);
    }

    .envelope-wrapper {
        position: relative;
        width: 320px; height: 200px;
        cursor: pointer;
        transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.4));
        z-index: 3;
    }

    .envelope-wrapper:hover {
        transform: translateY(-5px);
        filter: drop-shadow(0 20px 45px rgba(0, 0, 0, 0.5));
    }
    
    body.opening .envelope-wrapper { transform: translateY(120vh); }
    body.opening .bottom-background { transform: translateY(120vh); }

    .letter {
        position: absolute;
        width: 290px; height: auto;
        top: 50%; left: 50%;
        background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(255, 215, 0, 0.2);
        z-index: 1;
        transform: translate(-50%, -20%);
        transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: pointer; /* Add cursor pointer to indicate it's clickable */
    }

    body.opening .letter {
        transform: translate(-50%, -500px);
        z-index: 5;
    }

    .letter.centered {
        z-index: 10;
        top: 50%;
        transform: translate(-50%, -50%) scale(1.15) !important;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 215, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.9);
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .envelope-back {
        background-color: #f8f5f0;
        background-image: linear-gradient(90deg, rgba(200,190,180,0.03) 50%, transparent 50%),
                            linear-gradient(rgba(200,190,180,0.03) 50%, transparent 50%);
        background-size: 3px 3px;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3),
                    inset 0 0 0 1px rgba(212, 175, 55, 0.2);
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 2;
    }

    .flap-wrapper {
        perspective: 1200px;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 4;
        transition: z-index 0s;
    }

    .flap {
        position: relative;
        top: 0; left: 0;
        width: 100%; height: 100px;
        background-color: #f8f5f0;
        background-image: inherit;
        background-size: inherit;
        clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
        transform-origin: top;
        transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        transform-style: preserve-3d;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .flap::after {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(145deg, #d4af37, #fef4d8, #d4af37);
        clip-path: inherit;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        transform: rotateX(180deg);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes stampAndBounce {
        0% {
            transform: translateX(-50%) scale(2);
            opacity: 0;
        }
        50% {
            transform: translateX(-50%) scale(0.9) rotate(5deg);
            opacity: 1;
        }
        70% {
            transform: translateX(-50%) scale(1.05) rotate(12deg);
        }
        100% {
            transform: translateX(-50%) scale(1) rotate(10deg);
            opacity: 1;
        }
    }

    .wax-seal {
        position: absolute;
        width: 48px;
        height: 48px;
        background: radial-gradient(circle at 40% 40%, #d44a56, #a12832);
        border-radius: 55% 45% 52% 48% / 48% 52% 45% 55%;
        top: 88px;
        left: 50%;
        z-index: 5;
        box-shadow:
            inset 0 -3px 5px rgba(0, 0, 0, 0.3),
            0 2px 4px rgba(0, 0, 0, 0.4);
        transition: opacity 0.3s ease-in-out, transform 0.3s ease;
        opacity: 0;
        transform: translateX(-50%) scale(0);
        animation: stampAndBounce 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }
    
    .envelope-wrapper:hover .wax-seal {
        transform: translateX(-50%) rotate(0deg) scale(1.05);
    }

    .wax-seal::before {
        content: 'H&A';
        font-family: 'Playfair Display', serif;
        font-weight: 500;
        font-size: 18px;
        color: rgba(0, 0, 0, 0.3);
        text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.15);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .envelope-text {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-7deg);
        font-family: 'Great Vibes', cursive;
        font-size: 26px;
        color: #bfa04a;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        z-index: 3;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.4s ease-out;
    }
    
    .envelope-wrapper.open .wax-seal {
        opacity: 0;
        transition-delay: 0s;
    }

    .envelope-wrapper.open .flap-wrapper {
        z-index: 0;
    }
    .envelope-wrapper.open .flap {
        transform: rotateX(180deg);
    }
    
    .envelope-wrapper.open .envelope-text {
        opacity: 0;
        transition-delay: 0s;
    }
    
    .title-overlay {
        position: absolute; 
        top: 50%; left: 50%;
        transform: translate(-50%, 0); 
        z-index: 15;
        text-align: center;
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        pointer-events: none;
    }

    body.scene-shifted .title-overlay {
        opacity: 1;
        transform: translate(-50%, -350%); 
    }

    @media (max-width: 768px) {
        .envelope-wrapper { width: 280px; height: 170px; }
        .letter { width: 250px; }
        .wax-seal { top: 78px; }
        .title-overlay h1 { font-size: 2rem; }
        .title-overlay p { font-size: 1rem; }
        
        .envelope-text { 
            font-size: 22px;
            top: 80%;
        }
        
        body.scene-shifted .title-overlay {
            top: 16%; 
            transform: translate(-50%, 0);
        }
    }

    /* --- Shine Effect on Image --- */
    .image-container {
        position: relative; /* Establishes a positioning context for the shine */
        overflow: hidden;   /* Hides the part of the shine that is outside the container */
        border-radius: 7px 7px 0 0; /* Match the image's original top border radius */
        line-height: 0;     /* Removes any extra space below the image */
    }

    .image-container::after {
        content: '';
        position: absolute;
        top: 0;
        width: 70%; /* Width of the shine */
        height: 100%;
        /* The shine itself: a skewed, semi-transparent gradient */
        background: linear-gradient(
            to right,
            transparent 0%,
            rgba(255, 255, 255, 0.3) 50%,
            transparent 100%
        );
        transform: skewX(-25deg); /* Angle the shine */
        /* Animation definition */
        animation: shine 5s infinite;
        animation-delay: 2.5s; /* Start after the letter is revealed */
    }

    /* Keyframes for the shine animation */
    @keyframes shine {
        0% {
            left: -100%; /* Start completely off-screen to the left */
        }
        100% {
            left: 130%; /* End completely off-screen to the right */
        }
    }

    /* --- MODIFICATION to Original CSS --- */
    .letter img { 
        width: 100%; 
        height: auto; 
        display: block; 
        /* border-radius has been moved to .image-container */
        -webkit-box-reflect: below 0px repeating-linear-gradient(to bottom, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.15) 1px, transparent 1px, transparent 4px);
    }

</style>
</head>
<body>
    <div class="particle-slow"></div>
    <div class="particle-slow"></div>
    <div class="particle-slow"></div>
    <div class="particle-slow"></div>
    <div class="particle-slow"></div>

    <div class="sparkle"></div> <div class="sparkle"></div> <div class="sparkle"></div>
    <div class="sparkle"></div> <div class="sparkle"></div> <div class="sparkle"></div>
    <div class="sparkle"></div> <div class="sparkle"></div> <div class="sparkle"></div>
    <div class="sparkle"></div> <div class="sparkle"></div> <div class="sparkle"></div>
    <div class="sparkle"></div> <div class="sparkle"></div> <div class="sparkle"></div>

    <div class="letter">
        <div class="image-container">
            <img src="images/image.jpg" alt="Hennashka & Aayush">
        </div>
    </div>

    <div class="envelope-wrapper">
        <div class="envelope-back"></div>
        <div class="envelope-text">You’ve got plans!</div>
        <div class="flap-wrapper">
            <div class="flap"></div>
        </div>
        <div class="wax-seal"></div>
    </div>
    <div class="bottom-background"></div>

    <audio id="opening-sound" src="audio/audio.mp3" preload="auto"></audio>

    <script>
        window.onload = () => {
            const envelopeWrapper = document.querySelector('.envelope-wrapper');
            const letter = document.querySelector('.letter');
            const body = document.body;
            const openingSound = document.getElementById('opening-sound');

            const handleClose = () => {
                if (envelopeWrapper.classList.contains('animating')) return;

                envelopeWrapper.classList.add('animating');
                letter.classList.remove('centered');
                body.classList.remove('scene-shifted');

                setTimeout(() => {
                    body.classList.remove('opening');
                }, 400);

                setTimeout(() => {
                    envelopeWrapper.classList.remove('open');
                }, 1200);

                setTimeout(() => {
                    envelopeWrapper.classList.remove('animating');
                }, 2000);
            };

            const handleOpen = () => {
                if (envelopeWrapper.classList.contains('animating')) return;
                
                envelopeWrapper.classList.add('animating');
                
                if (openingSound) {
                    openingSound.currentTime = 0;
                    openingSound.play();
                }

                envelopeWrapper.classList.add('open');

                setTimeout(() => {
                    body.classList.add('opening');
                }, 400);

                setTimeout(() => {
                    letter.classList.add('centered');
                    setTimeout(() => {
                        body.classList.add('scene-shifted');
                    }, 400);
                }, 1200);

                setTimeout(() => {
                    envelopeWrapper.classList.remove('animating');
                }, 2500);
            };

            envelopeWrapper.addEventListener('click', () => {
                if (letter.classList.contains('centered')) {
                    handleClose();
                } else {
                    handleOpen();
                }
            });

            letter.addEventListener('click', () => {
                if (letter.classList.contains('centered')) {
                    handleClose();
                }
            });
        };
    </script>
</body>
</html>
