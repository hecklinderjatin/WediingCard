<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hennashka & Aayush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Cormorant+Garamond:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* --- Navy Blue & Gold Regal Theme --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a1128 0%, #001f54 50%, #03256c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Elegant floating gold particles background */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.07) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Animated gold sparkles */
        .sparkle {
            position: absolute;
            width: 4px; height: 4px;
            background: linear-gradient(45deg, #ffd700, #ffffff);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 3s infinite;
            box-shadow: 0 0 8px #ffd700;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 60%; left: 90%; animation-delay: 1s; }
        .sparkle:nth-child(3) { top: 80%; left: 20%; animation-delay: 2s; }
        .sparkle:nth-child(4) { top: 30%; left: 80%; animation-delay: 0.5s; }
        .sparkle:nth-child(5) { top: 70%; left: 60%; animation-delay: 1.5s; }

        .bottom-background {
            position: absolute;
            top: 50%; left: 0;
            width: 100%; height: 50%;
            background: linear-gradient(180deg, #031b4b 0%, #010f2c 100%);
            z-index: 2;
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 -20px 40px rgba(0, 0, 0, 0.5);
        }

        .envelope-wrapper {
            position: relative;
            width: 320px; height: 200px;
            cursor: pointer;
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.4));
            z-index: 3;
        }

        .envelope-wrapper:hover {
            transform: translateY(-5px);
            filter: drop-shadow(0 20px 45px rgba(0, 0, 0, 0.5));
        }
        
        body.opening .envelope-wrapper { transform: translateY(400px); }
        body.opening .bottom-background { transform: translateY(400px); }

        .letter {
            position: absolute;
            width: 290px; height: auto;
            top: 50%; left: 50%;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.2);
            z-index: 1;
            transform: translate(-50%, -20%);
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body.opening .letter {
            transform: translate(-50%, -500px);
            z-index: 5;
        }

        .letter.centered {
            z-index: 10;
            top: 50%;
            transform: translate(-50%, -50%) scale(1.15) !important;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 215, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .letter img { width: 100%; height: auto; display: block; border-radius: 7px; }
        
        .envelope-back {
            background-color: #f8f5f0;
            background-image: linear-gradient(90deg, rgba(200,190,180,0.03) 50%, transparent 50%),
                                linear-gradient(rgba(200,190,180,0.03) 50%, transparent 50%);
            background-size: 3px 3px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 
                        inset 0 0 0 1px rgba(212, 175, 55, 0.2);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
        }

        .flap-wrapper {
            perspective: 1200px;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 4;
            transition: z-index 0s;
        }

        .flap {
            position: relative;
            top: 0; left: 0;
            width: 100%; height: 100px;
            background-color: #f8f5f0;
            background-image: inherit;
            background-size: inherit;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
            transform-origin: top;
            transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            transform-style: preserve-3d;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .flap::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(145deg, #d4af37, #fef4d8, #d4af37);
            clip-path: inherit;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            transform: rotateX(180deg);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .wax-seal {
            position: absolute;
            width: 48px;
            height: 48px;
            background: radial-gradient(circle at 40% 40%, #d44a56, #a12832);
            border-radius: 55% 45% 52% 48% / 48% 52% 45% 55%;
            top: 88px;
            left: 50%;
            z-index: 5;
            box-shadow:
                inset 0 -3px 5px rgba(0, 0, 0, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.4);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease;
            transform: translateX(-50%) rotate(10deg);
        }
        
        .envelope-wrapper:hover .wax-seal {
            transform: translateX(-50%) rotate(0deg) scale(1.05);
        }

        .wax-seal::before {
            content: 'H&A';
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            font-size: 18px;
            color: rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.15);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .envelope-text {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-7deg);
            font-family: 'Great Vibes', cursive;
            font-size: 26px;
            color: #bfa04a;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 3;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.4s ease-out;
        }
        
        .envelope-wrapper.open .wax-seal {
            opacity: 0;
            transition-delay: 0s;
        }

        .envelope-wrapper.open .flap-wrapper {
            z-index: 0;
        }
        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
        }
        
        .envelope-wrapper.open .envelope-text {
            opacity: 0;
            transition-delay: 0s;
        }
        
        /* MODIFIED: Adjusted title position to prevent overlap */
        .title-overlay {
            position: absolute; /* Changed from fixed to absolute */
            top: 50%; left: 50%;
            transform: translate(-50%, 0); /* Start centered and slightly up */
            z-index: 15;
            text-align: center;
            opacity: 0; /* Start invisible */
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }

        /* MODIFIED: Final position of the title, below the letter */
        body.scene-shifted .title-overlay {
            opacity: 1;
            transform: translate(-50%, 220px); /* Move down below the letter */
        }

        .title-overlay h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 500;
            color: #ffd700;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .title-overlay p {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            margin: 10px 0 0 0;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .envelope-wrapper { width: 280px; height: 170px; }
            .letter { width: 250px; }
            .wax-seal { top: 78px; }
            .title-overlay h1 { font-size: 2rem; }
            .title-overlay p { font-size: 1rem; }
            .envelope-text { font-size: 22px; }
            /* Adjust title position on mobile */
            body.scene-shifted .title-overlay {
                 transform: translate(-50%, 190px);
            }
        }
    </style>
</head>
<body>
    <div class="sparkle"></div> <div class="sparkle"></div> <div class="sparkle"></div> <div class="sparkle"></div> <div class="sparkle"></div>
    
    <div class="title-overlay">
        <h1>Save the Date</h1>
        <p>21st February 2026 Pune</p>
    </div>
    
    <div class="letter">
        <img src="images/image.jpg" alt="Hennashka & Aayush">
    </div>
    
    <div class="envelope-wrapper">
        <div class="envelope-back"></div>
        <div class="envelope-text">do u got any plan?</div>
        <div class="flap-wrapper">
            <div class="flap"></div>
        </div>
        <div class="wax-seal"></div>
    </div>
    <div class="bottom-background"></div>

    <audio id="opening-sound" src="audio/audio.mp3" preload="auto"></audio>

    <script>
        window.onload = () => {
            const envelopeWrapper = document.querySelector('.envelope-wrapper');
            const letter = document.querySelector('.letter');
            const body = document.body;
            const openingSound = document.getElementById('opening-sound');

            const handleEnvelopeClick = () => {
                if (envelopeWrapper.classList.contains('animating')) {
                    return;
                }
                envelopeWrapper.classList.add('animating');
                
                if (letter.classList.contains('centered')) {
                    // ---- CLOSING SEQUENCE ----
                    letter.classList.remove('centered');
                    body.classList.remove('scene-shifted');
                    
                    setTimeout(() => {
                        body.classList.remove('opening');
                    }, 400);

                    setTimeout(() => {
                        envelopeWrapper.classList.remove('open');
                    }, 1200);

                    setTimeout(() => {
                        envelopeWrapper.classList.remove('animating');
                    }, 2000);

                } else {
                    // ---- OPENING SEQUENCE ----
                    if(openingSound) {
                        openingSound.currentTime = 0;
                        openingSound.play();
                    }
                    
                    envelopeWrapper.classList.add('open');
                    
                    setTimeout(() => {
                        body.classList.add('opening');
                    }, 400);
                    
                    setTimeout(() => {
                        letter.classList.add('centered');
                        // MODIFIED: Delay the title from appearing until after the letter is centered
                        setTimeout(() => {
                            body.classList.add('scene-shifted');
                        }, 400); // 400ms delay
                    }, 1200);

                    setTimeout(() => {
                        envelopeWrapper.classList.remove('animating');
                    }, 2500);
                }
            };
            
            envelopeWrapper.addEventListener('click', handleEnvelopeClick);
        };
    </script>
</body>
</html>
